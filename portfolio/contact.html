<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ravikumar Webdeveloper</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="sidebar sidebarGo" >
                <nav>

                    <ul>
                        <li><a href="/Home.html">Home</a></li>
                        <li><a href="/intro.html">MY Intro</a></li>
                        <li><a href="/profiles.html">Profiles</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact Me</a></li>

                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="ham.png" alt="" width="23" >
                    <img class="cross" src="cross.png" alt="" width="23" >
                </div>

                <div class="contactform">
                    <h1>Contact me for work/genral Enquiries </h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientmail" class="form-label">Name</label>
                            <input type="name" class="form-control"
                                id="clientmail" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="clientmail" class="form-label">Email
                                address</label>
                            <input type="email" class="form-control"
                                id="clientmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never
                                share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="client phone:" class="form-label">Phone
                                No:</label>
                            <input type="Phone No:" class="form-control"
                                id="client phone">
                        </div>
                        <div class="mb-3">
                            <label for="clientmail" class="form-label">Enquiry</label>
                            <input type="enquiry" class="form-control"
                                id="clientmail" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3 " ID="form-check">
                            <input type="checkbox" class="form-check-input"
                                id="isclient">
                            <label class="form-check-label" for="isclient">I
                                want to work on project with you</label>
                        </div>
                        <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>

            </div>
        </div>
        <script src="script.js"></script> 
    </body>
